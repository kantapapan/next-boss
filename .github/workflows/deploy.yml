name: ğŸš€ Deploy to GitHub Pages

on:
  push:
    branches: [ main ]
  workflow_dispatch:

permissions:
  contents: read
  pages: write
  id-token: write

concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  # ãƒ¡ã‚¤ãƒ³ã‚¢ãƒ—ãƒªã‚±ãƒ¼ã‚·ãƒ§ãƒ³ã®ãƒ“ãƒ«ãƒ‰
  build:
    name: ğŸ—ï¸ Build Main Application
    runs-on: ubuntu-latest
    
    steps:
      - name: ğŸ“¥ Checkout code
        uses: actions/checkout@v4
        
      - name: ğŸ“¦ Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'
          cache: 'npm'
          cache-dependency-path: 'next-boss/package-lock.json'
          
      - name: ğŸ”§ Install dependencies
        run: |
          cd next-boss
          npm ci
          
      - name: ğŸ—ï¸ Build application
        run: |
          cd next-boss
          npm run build
          
      - name: ğŸ“¤ Upload build artifacts
        uses: actions/upload-pages-artifact@v3
        with:
          path: next-boss/out

  # GitHub Pagesã¸ã®ãƒ‡ãƒ—ãƒ­ã‚¤
  deploy:
    name: ğŸš€ Deploy to GitHub Pages
    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}
    runs-on: ubuntu-latest
    needs: build
    
    steps:
      - name: ğŸš€ Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
        
      - name: ğŸ‰ Deployment success
        run: |
          echo "ğŸ‰ Successfully deployed to GitHub Pages!"
          echo "ğŸŒ URL: ${{ steps.deployment.outputs.page_url }}"

  # ãƒ‡ãƒ—ãƒ­ã‚¤å¾Œã®å¥å…¨æ€§ãƒã‚§ãƒƒã‚¯
  health-check:
    name: ğŸ¥ Health Check
    runs-on: ubuntu-latest
    needs: deploy
    
    steps:
      - name: ğŸ” Check deployment health
        run: |
          # GitHub Pagesã®æº–å‚™ãŒã§ãã‚‹ã¾ã§å°‘ã—å¾…ã¤
          sleep 30
          
          # ãƒ‡ãƒ—ãƒ­ã‚¤ã•ã‚ŒãŸã‚µã‚¤ãƒˆã®å¥å…¨æ€§ã‚’ãƒã‚§ãƒƒã‚¯
          url="${{ needs.deploy.outputs.page_url }}"
          if [ -n "$url" ]; then
            echo "ğŸ” Checking health of: $url"
            
            # HTTPã‚¹ãƒ†ãƒ¼ã‚¿ã‚¹ã‚³ãƒ¼ãƒ‰ã‚’ãƒã‚§ãƒƒã‚¯
            status_code=$(curl -s -o /dev/null -w "%{http_code}" "$url" || echo "000")
            
            if [ "$status_code" = "200" ]; then
              echo "âœ… Health check passed! Status: $status_code"
            else
              echo "âŒ Health check failed! Status: $status_code"
              exit 1
            fi
          else
            echo "âš ï¸ Deployment URL not available yet"
          fi
        continue-on-error: true
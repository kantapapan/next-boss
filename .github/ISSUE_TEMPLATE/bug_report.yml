name: 🐛 Bug Report
description: バグや問題を報告する
title: "[Bug] "
labels: ["bug", "needs-triage"]
assignees: []

body:
  - type: markdown
    attributes:
      value: |
        ## 🐛 バグレポート
        
        バグを報告していただき、ありがとうございます！
        以下の情報を提供していただくことで、問題の解決が早くなります。

  - type: dropdown
    id: example
    attributes:
      label: 📚 関連する学習例
      description: 問題が発生している学習例を選択してください
      options:
        - "01-basic-setup"
        - "02-pages-and-routing"
        - "03-components-and-props"
        - "04-server-client-components"
        - "05-data-fetching"
        - "06-styling-methods"
        - "07-forms-and-validation"
        - "08-api-routes"
        - "09-full-app-example"
        - "ドキュメント"
        - "その他"
    validations:
      required: true

  - type: textarea
    id: description
    attributes:
      label: 🔍 問題の説明
      description: 発生している問題について詳しく説明してください
      placeholder: |
        例：
        - 何をしようとしていたか
        - 何が起こったか
        - 期待していた動作
    validations:
      required: true

  - type: textarea
    id: steps
    attributes:
      label: 🔄 再現手順
      description: 問題を再現するための手順を教えてください
      placeholder: |
        1. '...' に移動
        2. '...' をクリック
        3. '...' まで下にスクロール
        4. エラーが表示される
    validations:
      required: true

  - type: textarea
    id: expected
    attributes:
      label: ✅ 期待される動作
      description: 本来どのような動作をするべきかを説明してください
    validations:
      required: true

  - type: textarea
    id: actual
    attributes:
      label: ❌ 実際の動作
      description: 実際に何が起こったかを説明してください
    validations:
      required: true

  - type: textarea
    id: environment
    attributes:
      label: 🖥️ 環境情報
      description: 使用している環境について教えてください
      placeholder: |
        - OS: [例: macOS 13.0, Windows 11, Ubuntu 22.04]
        - Node.js: [例: 18.17.0]
        - npm: [例: 9.6.7]
        - ブラウザ: [例: Chrome 115, Firefox 116, Safari 16]
    validations:
      required: true

  - type: textarea
    id: logs
    attributes:
      label: 📋 ログ・エラーメッセージ
      description: 関連するログやエラーメッセージがあれば貼り付けてください
      render: shell

  - type: textarea
    id: screenshots
    attributes:
      label: 📸 スクリーンショット
      description: 問題を示すスクリーンショットがあれば添付してください

  - type: textarea
    id: additional
    attributes:
      label: 📝 追加情報
      description: その他、問題の解決に役立つ情報があれば記載してください

  - type: checkboxes
    id: checklist
    attributes:
      label: ✅ チェックリスト
      description: 以下の項目を確認してください
      options:
        - label: 既存のIssueで同じ問題が報告されていないことを確認しました
          required: true
        - label: 最新版のコードで問題が再現することを確認しました
          required: true
        - label: 問題の再現手順を明確に記載しました
          required: true